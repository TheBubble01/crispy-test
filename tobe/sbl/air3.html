<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #1e3799); /* Gradient background */
      margin: 0;
      padding: 0;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #e74c3c;
      color: #ffffff;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 20px;
    }

    a:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Suibless Airdrop</h1>
    <p>Join our exclusive Airdrop campaign to get your hands on $SBL tokens. Limited-time opportunity!</p>
    <a href="https://suibless.com/airdrop">Claim Your Tokens</a>
  </div>

</body>

</html>
