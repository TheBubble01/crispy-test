<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #1e3799); /* Gradient background */
      margin: 0;
      padding: 0;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #e74c3c;
      color: #ffffff;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 20px;
    }

    a:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Suibless Airdrop</h1>
    <p>Join our exclusive Airdrop campaign to get your hands on $SBL tokens. Limited-time opportunity!</p>
    <p id="countdown"></p>
    <a href="https://suibless.com/airdrop">Claim Your Tokens</a>
  </div>

  <script>
    // Set the date we're counting down to (February 28, 2024)
    var countDownDate = new Date("February 29, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the remaining time
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = "Countdown: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Airdrop has ended!";
      }
    }, 1000);
  </script>

</body>

</html>
